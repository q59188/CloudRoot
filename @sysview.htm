<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>GrmCloudServer信息</title>
    <style>
        b {
            color: #009;
        }

        .clshis {
            font-size: 70%;
            color: #e0be05;
        }
    </style>
    <script src="SysViewJS.js"></script>
    <script>
        var u = navigator.userAgent, app = navigator.appVersion;
        var g_IsMob = (!!u.match(/AppleWebKit.*Mobile.*/)) || (u.indexOf('Android') > -1) || (u.indexOf('iPhone') > -1);       //移动终端浏览器版本信息
        if (window.location.href.indexOf("NOMOB") > 0) {
            g_IsMob = false;
        }
        //var g_WebGrpInfo=[{name:'datai',dev:[]}];
        var g_WebGrpInv={};
        var lgcm = [];
        var lgcmhash = {};
        var g_WebGrpInfo = [];
        //<#PARAM1>
        var CLIENT_PER_IP_MIN = 20;
        var LARGECUST_LEVEL = 5;
        var ishttps = ('https:' == location.protocol);
        function freloadx() {
            var vx = location.href;
            var idx = vx.indexOf("&RAND=", 0);
            if (idx != -1) {
                vx = vx.substr(0, idx);//has RAND
            }
            vx += "&RAND=" + Math.ceil(Math.random() * 10000);
            location.href = vx;
        }
        if (!g_IsMob) {
            //非移动端才加载这些代码
            var oHead = document.getElementsByTagName('HEAD').item(0);
            var oScript = document.createElement("script");
            oScript.type = "text/javascript";
            oScript.src = "custdb.js";
            oHead.appendChild(oScript);
            oScript = document.createElement("script");
            oScript.type = "text/javascript";
            if (ishttps) {
                oScript.src = "https://www.yunplc.com/sginfo.js";
            }
            else {
                oScript.src = "http://www.yunplc.com/sginfo.js";
            }
            oHead.appendChild(oScript);
        }
    </script>

</head>

<body style="font-size:120%" onload="fonload();">
    <h1 style="font-size:120%"><span id="idH1">GrmCloudServer信息</span><button onclick="freloadx()">刷新页面</button></h1>
    <div id="idTx">
        内容加载中...
    </div>
    注: 默认时间格式是[年]-[月]-[日],[时]:[分]:[秒].[毫秒]<br />
    时间间隔:<span style="color:#222">[半小时内]</span>, <span style="color:#734">[4小时内]</span>,
    <span style="color:#C86">[1天内]</span>, <span style="color:#F84">[3天内]</span>, <span style="color:#F40">[3天以上]</span>
    <div>#R:服务器重定向，#D:远程下载，#A:网页历史报警，#H:网页历史数据，#M:地图定位，#P:网页修改电话号码，#T:透传</div>

</body>
</html>
